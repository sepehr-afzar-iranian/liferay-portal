layout-crawler-client-configuration-description=Configure the connection details used by the layout crawler client to retrieve content pages for indexing. Using this configuration, the layout Crawler could bypass cache, CDN, and SSO systems to retrieve indexable content directly from the application server. (Automatic Copy)
layout-crawler-client-configuration-enabled-description=When the layout crawler client configuration is enabled, the instance will use these connection details to retrieve a content page for indexing. (Automatic Copy)
