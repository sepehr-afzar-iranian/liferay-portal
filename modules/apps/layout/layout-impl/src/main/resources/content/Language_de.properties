layout-converter-configuration-verified-layout-template-ids-description=Die Konvertierung von Widget-Seiten mithilfe einer dieser Layoutvorlagen wurde auf ihre ordnungsgemäße Funktion überprüft. Bei allen anderen wird beim Aufrufen der Vorschau nach Abschluss der Konvertierung eine Warnung angezeigt.
layout-crawler-client-configuration-description=Configure the connection details used by the layout crawler client to retrieve content pages for indexing. Using this configuration, the layout Crawler could bypass cache, CDN, and SSO systems to retrieve indexable content directly from the application server. (Automatic Copy)
layout-crawler-client-configuration-enabled-description=When the layout crawler client configuration is enabled, the instance will use these connection details to retrieve a content page for indexing. (Automatic Copy)
layout-crawler-client-configuration-hostname-description=Specify the hostname or IP address to connect to. (Automatic Copy)
layout-crawler-client-configuration-name=Layout Crawler Client Configuration (Automatic Copy)
layout-crawler-client-configuration-port-description=Specify the port to connect to. (Automatic Copy)
layout-crawler-client-configuration-secure-description=Check to use an HTTPS connection. Otherwise, an HTTP connection will be used. (Automatic Copy)
