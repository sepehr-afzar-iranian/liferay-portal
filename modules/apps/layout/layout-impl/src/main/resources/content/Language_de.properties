this-page-has-customizable-columns.-this-capability-is-not-supported-for-content-pages-and-will-be-lost-if-the-conversion-draft-is-published=Diese Seite hat anpassbare Spalten. Diese Funktion wird für Inhaltsseiten nicht unterstützt und geht verloren, wenn der Konvertierungsentwurf veröffentlicht wird.
this-page-uses-a-custom-page-layout.-a-best-effort-conversion-has-been-performed.-verify-the-conversion-draft-before-publishing-it=Diese Seite verwendet ein benutzerdefiniertes Seitenlayout. Eine Konvertierung nach bestem Bemühen wurde durchgeführt. Überprüfen Sie den Konvertierungsentwurf, bevor Sie ihn veröffentlichen.
this-page-uses-a-custom-page-layout.-all-widgets-have-been-placed-in-a-single-column-and-will-require-manual-reorganization=Diese Seite verwendet ein benutzerdefiniertes Seitenlayout. Alle Widgets wurden in einer einzelnen Spalte platziert und müssen manuell neu angeordnet werden.
this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Diese Seite verwendet verschachtelte Anwendungswidgets. Alle Widgets, die sich in einem verschachtelten Anwendungswidget befanden, wurden in einer einzelnen Spalte platziert und müssen möglicherweise manuell neu angeordnet werden.
