this-page-uses-nested-applications-widgets.-they-have-been-placed-in-a-single-column-and-may-require-manual-reorganization=Esta página usa widgets de aplicações aninhadas. Todos os widgets que estiverem dentro de um widget de aplicação aninhada foi posicionado em uma única coluna e podem precisa de reorganização manual.
